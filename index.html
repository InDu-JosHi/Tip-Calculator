<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css ">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3 class="h3">Tip Calculator</h3>
            <p class="border1"></p>
            <label for="amount">Bill Amount</label>
            <br>
            <button class="btn"><i class="fa-solid fa-dollar-sign"></i></button><input class="amount" type="number">
            <br>
            <label for="guest">Number of Guests</label>
            <br>
            <button class="btn"><i class="fa-solid fa-person"></i></button><input class="guest" type="number">
            <br>
            <label for="quality">Service Quality</label>
            <br>
            <select id="quality">
             <option disabled selected value="0">Choose...</option>
             <option value="0.3">30% - Outstanding</option>
             <option value="0.2">20% - Good</option>
             <option value="0.15">15% - It was ok</option>
             <option value="0.1">10% - Bad</option>
             <option value="0.05">05% - Terrible</option>
            </select>
            <div class="bottom">
                <p class="border2"></p>
                <button class="calculate">Calculate</button>
            </div>
        </div>
        <div id="tip-amount"></div>
    </div>
    



    
</body>
</html>
